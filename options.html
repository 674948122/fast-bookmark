<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Bookmark Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1 id="settingsTitle">Settings</h1>
    
    <div class="section">
      <label for="theme" id="themeLabel">Theme</label>
      <select id="theme">
        <option value="auto" id="themeAuto">Follow System</option>
        <option value="light" id="themeLight">Light</option>
        <option value="dark" id="themeDark">Dark</option>
      </select>
    </div>

    <div class="section">
      <label for="threshold" id="searchThresholdLabel">Search Sensitivity</label>
      <div class="desc" id="searchThresholdDesc">Lower is stricter, higher is fuzzier</div>
      <input type="range" id="threshold" min="0" max="1" step="0.1" value="0.4">
      <span id="threshold-value">0.4</span>
    </div>

    <div class="section checkbox-group">
      <div class="checkbox-item">
        <input type="checkbox" id="showPath" checked>
        <label for="showPath" id="showPathLabel">Show Folder Path</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="showRecent" checked>
        <label for="showRecent" id="showRecentLabel">Show Recent Bookmarks</label>
      </div>
    </div>

    <div class="actions">
      <button id="save" class="primary">Save Settings</button>
      <span id="status"></span>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
